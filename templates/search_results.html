<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <title>Resultats de recherche</title>
    <link rel=icon href="{{url_for('static', filename='images/logo.png')}}" rel="stylesheet">
    <link href="{{url_for('static', filename='vendor/bootstrap/css/bootstrap.min.css')}}" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/ShoppingCart.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/fontawesome.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/templatemo-cyborg-gaming.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/owl.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/animate.css') }}">
    <link rel="stylesheet" href="https://unpkg.com/swiper@7/swiper-bundle.min.css" />
</head>

<body>
    <!-- ***** Preloader Start ***** -->
    <div id="js-preloader" class="js-preloader">
        <div class="preloader-inner">
            <span class="dot"></span>
            <div class="dots">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>
    </div>
    <!-- ***** Preloader End ***** -->
{% include 'template.html' %}
   
    
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="page-content">
                    <div class="main-banner">
                        <div class="row">
                            <div class="col-lg-7">
                                <div class="header-text">
                                    <h6>Resultats de recherche</h6>
                                    <h4>Vous avez cherché "<em>{{ query }}</em>"</h4>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="most-popular">
                        <div class="row">
                            <div class="col-lg-12">
                                <div class="heading-section">
                                    <h4>Items</h4>
                                </div>
                                <div class="row">
                                    {% if products %}
                                        {% for product in products %}
                                            <div class="col-lg-3 col-sm-6">
                                                <div class="item">
                                                    <img src="{{ url_for('static', filename='images/' + product['image']) }}" alt="{{ product['name'] }}">
                                                    <h4 >{{ product['price'] }} FCFA</h4>
                                                    <ul>
                                                        
                                                        <li>
                                                            <form action="{{ url_for('add_to_cart', product_id=product['id']) }}" method="POST" class="add-to-cart-form">
                                                                <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
                                                                <button type="submit" style="background: none; border: none;" ><i class="fa fa-plus-circle fa-2x"></i></button>
                                                            </form>
                                                        </li>
                                                    </ul>
                                                </div>
                                            </div>
                                        {% endfor %}
                                    {% else %}
                                        <p>Aucun item trouvé.</p>
                                    {% endif %}
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer>
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <p>Copyright © 2025 <a href="#">Buy Tes Codes</a> Company. All rights reserved.</p>
                </div>
            </div>
        </div>
    </footer>

    <!-- Scripts -->
    <script src="{{url_for('static', filename='vendor/jquery/jquery.min.js')}}"></script>
    <script src="{{url_for('static', filename='vendor/bootstrap/js/bootstrap.min.js')}}"></script>
    <script src="{{url_for('static', filename='js/isotope.min.js')}}"></script>
    <script src="{{url_for('static', filename='js/owl-carousel.js')}}"></script>
    <script src="{{url_for('static', filename='js/tabs.js')}}"></script>
    <script src="{{url_for('static', filename='js/popup.js')}}"></script>
    <script src="{{url_for('static', filename='js/custom.js')}}"></script>
    <script>
        function handleKeyPress(event) {
            if (event.key === 'Enter') {
                document.getElementById('search').submit();
            }
        }
    </script>
</body>

</html>
