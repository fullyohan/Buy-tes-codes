<!DOCTYPE html>
<html lang="en">

<head>
    <title>Reset Password</title>

                <h1 style="color:#ec6090">Reset Password</h1>
            </div>
            <div class="mail-form-agile">
                <form method="POST" action="{{ url_for('reset_password') }}">
                    {{ form.hidden_tag() }}
                    <div class="padding">
                        {{ form.email.label }}<br>
                        {{ form.email(size=32) }}
                    </div>
                    <div class="padding">
                        {{ form.submit(class="btn btn-primary") }}
                    </div>
                </form>
            </div>
        </div>
    </div>
