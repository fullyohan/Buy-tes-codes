<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
  <title>Contactez-Nous - Buy Tes Codes</title>
  <link rel=icon href="{{url_for('static', filename='images/logo.png')}}" rel="stylesheet">

  <!-- Bootstrap core CSS -->
  <link href="{{url_for('static', filename='vendor/bootstrap/css/bootstrap.min.css')}}" rel="stylesheet">

  <!-- Additional CSS Files -->
  <link rel="stylesheet" href="{{url_for('static', filename='css/fontawesome.css')}}">
  <link rel="stylesheet" href="{{url_for('static', filename='css/templatemo-cyborg-gaming.css')}}">
  <link rel="stylesheet" href="{{url_for('static', filename='css/owl.css')}}">
  <link rel="stylesheet" href="{{url_for('static', filename='css/animate.css')}}">
  <link rel="stylesheet" href="https://unpkg.com/swiper@7/swiper-bundle.min.css"/>
</head>

<body>

  <!-- ***** Preloader Start ***** -->
  <div id="js-preloader" class="js-preloader">
    <div class="preloader-inner">
      <span class="dot"></span>
      <div class="dots">
        <span></span>
        <span></span>
        <span></span>
      </div>
    </div>
  </div>
  <!-- ***** Preloader End ***** -->

  <!-- ***** Header Area Start ***** -->
  {% include 'template.html' %}
  <!-- ...existing code... -->
  <!-- ***** Header Area End ***** -->

  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <div class="page-content">

          <!-- ***** Contact Us Start ***** -->
          <div class="row">
            <div class="col-lg-8">
              <div class="contact-us header-text">
                <div class="heading-section">
                  <h4><em>Contact</em> Us</h4>
                </div>
                <form id="contact" action="#" method="post">
                  <div class="row">
                    <div class="col-lg-6 col-sm-12">
                      <fieldset>
                        <input name="name" type="text" id="name" placeholder="Your Name" required="">
                      </fieldset>
                    </div>
                    <div class="col-lg-6 col-sm-12">
                      <fieldset>
                        <input name="email" type="text" id="email" placeholder="Your Email" required="">
                      </fieldset>
                    </div>
                    <div class="col-lg-12">
                      <fieldset>
                        <textarea name="message" rows="6" id="message" placeholder="Your Message" required=""></textarea>
                      </fieldset>
                    </div>
                    <div class="col-lg-12">
                      <fieldset>
                        <button type="submit" id="form-submit" class="main-button">Send Message</button>
                      </fieldset>
                    </div>
                  </div>
                </form>
              </div>
            </div>
            <div class="col-lg-4">
              <div class="contact-info">
                <div class="heading-section">
                  <h4><em>Contact</em> Information</h4>
                </div>
                <ul>
                  <li>
                    <span>Address:</span>
                    <p>123 Street, City, Country</p>
                  </li>
                  <li>
                    <span>Phone:</span>
                    <p>+123 456 7890</p>
                  </li>
                  <li>
                    <span>Email:</span>
                    <p>info@example.com</p>
                  </li>
                </ul>
              </div>
            </div>
          </div>
          <!-- ***** Contact Us End ***** -->

        </div>
      </div>
    </div>
  </div>
  
  <footer>
    <div class="container">
      <div class="row">
        <div class="col-lg-12">
          <p>Copyright Â© 2036 <a href="#">Cyborg Gaming</a> Company. All rights reserved. 
          
          <br>Design: <a href="https://templatemo.com" target="_blank" title="free CSS templates">TemplateMo</a></p>
        </div>
      </div>
    </div>
  </footer>

  <!-- Scripts -->
  <!-- Bootstrap core JavaScript -->
  <script src="{{url_for('static', filename='vendor/jquery/jquery.min.js')}}"></script>
  <script src="{{url_for('static', filename='vendor/bootstrap/js/bootstrap.min.js')}}"></script>

  <script src="{{url_for('static', filename='js/isotope.min.js')}}"></script>
  <script src="{{url_for('static', filename='js/owl-carousel.js')}}"></script>
  <script src="{{url_for('static', filename='js/tabs.js')}}"></script>
  <script src="{{url_for('static', filename='js/popup.js')}}"></script>
  <script src="{{url_for('static', filename='js/custom.js')}}"></script>

</body>

</html>
